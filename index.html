<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Links-->
    <link rel="stylesheet" href="./scripts.js">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d70d29ff66.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
     

    <!--title-->
    <title>To Do List</title>
</head>
<body>
   
    <div class="container-all">

        <h1>COSAS PARA HACER</h1>

        <div class="input-div">

            <input type="text" class="input" placeholder="Tarea a agregar"> 
            <button class="boton-agregar"> <i class="fa-solid fa-plus"></i> </button>

        </div>
        <div class="container">

            <input type="text" class="item-input" disabled>
            <button class="boton-editar"><i class="fa-solid fa-lock"></i></button>
            <button class="boton-remover"><i class="fa-solid fa-trash"></i></button>

        </div>
    </div>
    <script src="./scripts.js"></script>
